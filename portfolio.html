<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="description"
        content="Desarrollo de sitios web visualmente impresionantes y fáciles de usar a precios asequibles." />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="img/M.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css?version = 1.2.5" />
    <title>MIZZIO - Porfolio</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <a class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="logo-container">
                <img class="logonav" src="img/MIZZIOcoding_transparenteBlanco.png" alt="Mizzio coding" />
            </div>
            <div>

                <div class="navbar-links">
                    <ul class="nav-items">
                        <li><a href="index.html#inicio">INICIO</a></li>
                        <li><a href="index.html#nosotros">NOSOTROS</a></li>
                        <li><a href="index.html#paquetes">PAQUETES</a></li>
                        <li><a href="index.html#contacto">CONTACTO</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section id="inicio">
        <div class="confiaron-container">
            <img src="img/MIZZIO_transparenteBlanco.svg" alt="MIZZIO" />
            <span class="ledContainer typewriter">
                <p>Confiaron en nosotros...</p>
            </span>
            <video src="img/porfolioyellow.mp4?nocache=1.2.5" muted autoplay loop playsinline></video>
        </div>
    </section>

    <section id="porfolio">
        <div class="porfolio-container">
            <div class="porfolio-item">
                <div class="item-description">
                    <h3>SIRO TRANSPORTE</h3>
                    <p>Desarrollo de sitio web para empresa de transporte de cargas.</p>
                    <a href="http://www.transportesiro.com.ar/" target="_blank">
                        <button class="btn-22">
                            <span>Ver sitio</span>
                        </button>
                    </a>
                </div>
                <img class="desktop" class="porfolio-img" src="img/siro.png?nocache=1.2.5" alt="Siro Transporte">
                <img class="mobile" class="porfolio-img" src="img/siromobile.png?nocache=1.2.5" alt="Siro Transporte">
            </div>

            <div class="porfolio-item">
                <div class="item-description">
                    <h3>DonPepe-Bar</h3>
                    <p>Sitio web para un bar. Diseño moderno y joven para un publico acorde a sus productos.</p>
                    <a href="https://chizzi01.github.io/DonPepe-Bar/" target="_blank">
                        <button class="btn-22">
                            <span>Ver sitio</span>
                        </button>
                    </a>
                </div>
                <img class="desktop" class="porfolio-img" src="img/donpepe.png" alt="Siro Transporte">
                <img class="mobile" class="porfolio-img" src="img/donpepemobile.png?nocache=1.2.5" alt="Siro Transporte">
            </div>
        </div>


    </section>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
